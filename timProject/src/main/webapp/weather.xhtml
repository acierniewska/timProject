<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<h:head>
	<title>Register Employee</title>
</h:head>
<h:form>
	<p:growl id="messages" />
	<p:panelGrid columns="2">
		<p:outputLabel value="Nazwa pogody" />
		<p:inputText value="#{weatherReg.weather.weatherName}" />


		<p:outputLabel value="Dopuszczalna temperatura na zewnątrz" />
		<h:panelGrid columns="1" style="margin-bottom: 10px">
			<h:outputText id="displayRange"
				value="#{weatherReg.weather.temperatureFrom}°C - #{weatherReg.weather.temperatureTo}°C" />
			<p:slider for="txt6,txt7" display="displayRange" style="width: 200px"
				range="true"  minValue="-20" maxValue="40" displayTemplate="{min}°C - {max}°C" />
		</h:panelGrid>
		<h:inputHidden id="txt6" value="#{weatherReg.weather.temperatureFrom}" />
		<h:inputHidden id="txt7" value="#{weatherReg.weather.temperatureTo}" />

<!-- 
		<p:outputLabel value="Temperatura od" />
		<p:inputText value="#{weatherReg.weather.temperatureFrom}" />

		<p:outputLabel value="Temperatura do" />
		<p:inputText value="#{weatherReg.weather.temperatureTo}" /> -->
	</p:panelGrid>
	<p:commandButton value="Dodaj pogodę!" action="#{weatherReg.register}"
		update="messages" />
</h:form>
</html>
