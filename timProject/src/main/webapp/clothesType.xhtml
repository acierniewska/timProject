<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<h:head>
	<title>Register Employee</title>
</h:head>
<h:form>
	<p:growl id="messages" />
	<p:panelGrid columns="2">
		<p:outputLabel value="Nazwa taga:" />
		<p:inputText value="#{clothesTypeReg.clothesType.clothesTypeName}" />
	</p:panelGrid>

	<h:outputLabel for="weather" value="Weather: " />
	<h:selectOneMenu id="weather" value="#{clothesTypeReg.weather}"
		 converterId="omnifaces.SelectItemsConverter">
		<f:selectItem itemLabel="Choose item" noSelectionOption="true" />
		<f:selectItems value="#{clothesTypeReg.weathers}" var="w"
			itemLabel="#{w.weatherName}" itemValue="#{w}" />
	</h:selectOneMenu>


	<p:commandButton value="Dodaj tag!" action="#{tagReg.register}"
		update="messages" />
</h:form>
</html>
